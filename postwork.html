<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>worker</title>
    <link rel="stylesheet" href="static/postwork.css">
    <script src="https://kit.fontawesome.com/8263f3c691.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
   
    
</head>

<body >
  

    <nav>
      <div class="fle main-nav" >
          <a href="#" class="company-logo img"><img src="static\logo-no-background.png"  alt="company-logo"></a>
          <div class="nav-links">
              <ul class="fle">
                  
                  <li><a href="/clientdashboard"class="hover-link">Dashboard</a></li>
                  <li><a href="/aboutus"class="hover-link">About Us</a></li>
                  <li><a href="/faq"class="hover-link">FAQ's</a></li>
                  <li><a href="/logout"class="hover-link primary-button">Log out</a></li>
                  
                </ul>
          </div>
      </div>
  </nav>
  

    <div class="container form-container">
        
                  <h2>Enlist an issue/job</h2>
                 <div class="enlist-job">
                    <div class="job1">
                        <label for="services" class="job-c">1. Name of the job *<a>(if more than one put in others)</a><span class="mb-3-text-muted"></span></label>
                    </div>
                    <div class="job-content">
                      <form action="/postwork" method="post"> 
    
                      <select name="services" id="services">
                        <option disable selected> Choose Category of Work</option> 
                        <option value="Electrician",id="Electrician">Electrician</option>
                        <option value="Security",id="Security">Security</option>
                        <option value="Carpenter",id="Carpenter">Carpenter</option>
                        <option value="Tailor",id="Tailor">Tailor</option>
                        <option value="Driver",id="Driver">Driver</option>
                        <option value="Plumber",id="Plumber">Plumber</option>
                        <option value="Maid",id="Maid">Maid</option>
                        <option value="Janitor",id="Janitor">Janitor</option>
                        <option value="Painter",id="Painter">Painter</option>
                        <option value="HouseCleaner",id="HouseCleaner">House Cleaner</option>
                        <option value="Labourer",id="Labourer">Labourer</option>
                        <option value="Others",id="Others">Others</option>
                      </select>
                    </div>
                 
                
                   
                    <div class="mb"  method="post" >
                        <label>2. Description of job:*</label><br>
                        <textarea class="expr" name="descr" id="descr" placeholder="Description" cols="50%" rows="2" style="font-size: 15px;"></textarea>
                     </div>
                  
                     <button onclick="sendAlert()">Submit</button>
                  
                      
                </div>
                </div>
                  
                 
                
               </form>


               
        </div>
        
        
  
      
        
</div>
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>

    <script>function sendAlert()
      {  
         alert("Your Form is submitted!");
      }</script>
    
  </body>
</body>
</html>
